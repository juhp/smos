name: smos-scheduler
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - aeson
    - bytestring
    - containers
    - cron
    - envparse
    - fuzzy-time
    - megaparsec
    - mtl
    - optparse-applicative
    - path
    - path-io
    - pretty-show
    - smos-data
    - smos-report
    - text
    - time
    - validity
    - validity-text
    - yaml
    - yamlparse-applicative

executables:
  smos-scheduler:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-scheduler

tests:
  smos-scheduler-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - genvalidity
    - genvalidity-containers
    - genvalidity-hspec
    - genvalidity-path
    - genvalidity-text
    - genvalidity-time
    - hspec
    - mtl
    - smos-data-gen
    - smos-scheduler
